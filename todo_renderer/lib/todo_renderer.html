<link href='../polymer_element/src/iron-icons/iron-icons.html' rel='import'>
<link href='../polymer_element/src/paper-material/paper-material.html' rel='import'>
<link href='../polymer_element/src/paper-input/paper-input.html' rel='import'>
<link href='../polymer_element/src/iron-flex-layout/iron-flex-layout.html' rel='import'>
<dom-module id='todo-renderer'>
  <template>
    <style>
      :host {
        display:block;
      }

      .todoText {
        display:inline-block;
        @apply --layout-flex;
        @apply --layout-horizontal;

      }

      .todoText > input {
        @apply --layout-flex;
      }

      .todoText[is-done] {
        text-decoration: line-through;
      }

      [is-hidden] {
        display:none;
      }

      .mat {
        padding:1em;
        @apply --layout-horizontal;
          @apply --layout-center;
      }



    </style>
    <paper-material class='mat'>
      <paper-checkbox checked='{{myTodo.status}}'></paper-checkbox>

      <div class='todoText' is-hidden$='[[!editing]]'><input value='{{myTodo.text::input}}' on-blur='finishEdit'></div>

      <div class='todoText' is-hidden$='[[editing]]'  is-done$='[[myTodo.status]]' on-click='startEdit'>[[myTodo.text]]</div>

      <paper-icon-button icon='remove' on-click='removeMe' raised><iron-icon icon='cancel'></iron-icon> Remove </paper-icon-button>

    </paper-material>
  </template>
</dom-module>
