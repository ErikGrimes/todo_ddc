<link rel='import' href='../polymer_element/src/paper-input/paper-input.html' >
<link rel='import' href='../polymer_element/src/iron-input/iron-input.html' >
<link rel='import' href='../polymer_element/src/paper-icon-button/paper-icon-button.html' >
<link rel='import' href='../todo_renderer/todo_renderer.html' >
<link rel='import' href='../polymer_element/src/iron-flex-layout/iron-flex-layout.html' >
<link rel='import' href='../polymer_element/src/iron-icons/iron-icons.html' >
<link rel='import' href='../polymer_element/src/iron-icon/iron-icon.html' >

<dom-module id='todo-main'>
  <template>
    <style>
      .head {
        @apply --layout-horizontal;
      }

      .inp {
        @apply --layout-flex;
        @apply --layout-horizontal;
      }

      .inp > input {
        @apply --layout-flex;
      }
    </style>
    <div class='head'>
      <iron-input class='inp' bind-value='{{newText}}'>
        <input placeholder="new todo">
      </iron-input>

    <paper-icon-button icon='icons:send' on-click='addTodo' disabled='[[!canAdd]]'></paper-icon-button>
  </div>
    <div>
      <dom-repeat items='[[todos]]' as='todo'>
        <template>
          <todo-renderer my-todo='[[todo]]' on-remove-me='removeIt'></todo-renderer>
        </template>
      </dom-repeat>
    </div>
  </template>
</dom-module>
