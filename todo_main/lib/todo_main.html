<dom-module id='todo-main'>
  <template>
    <style>
    </style>
    <input type='input' value='{{newText::input}}'><paper-button on-click='addTodo' disabled='[[!canAdd]]'> Add </paper-button>

      </dom-repeat>
    </div>
  </template>
